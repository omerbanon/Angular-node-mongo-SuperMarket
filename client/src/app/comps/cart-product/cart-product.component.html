
    <td data-th="Product">
      <div class="row">
        <div class="col-sm-2"><img src="{{CartProduct.img}}" alt="..." class="img-responsive"/></div>
        <div class="col-sm-10">
          <h4 class="nomargin">{{CartProduct.productName}}</h4>
        </div>
      </div>
    </td>
    <td data-th="Price">${{CartProduct.price}}</td>
    <td data-th="Quantity">
      <input type="number" class="form-control text-center" value={{amount}} >
    </td>
    <td data-th="Subtotal" class="text-center">1.99</td>
    <td class="actions" data-th="">
      <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
      <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
    </td>
