<h3>welcome {{userName}}</h3>
<div>{{msg}}</div>
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let product of latestCartProducts">
							<td data-th="Product" >
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="{{product.img}}" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{product.productName}}</h4>
										<p>Quis aute iure reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Lorem ipsum dolor sit amet.</p>
									</div>
								</div>
							</td>
							<td data-th="Price">${{product.price}}</td>
					
							<td class="actions" data-th="">
							
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="visible-xs">
						</tr>
						<tr>
                <td><button (click)="continueCart()" *ngIf="unDoneBtn" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</button></td>

							<td colspan="2"   class="hidden-xs"></td>
							<td><button (click)="newCart()" class="btn btn-success btn-block">Start new Cart <i class="fa fa-angle-right"></i></button></td>
						</tr>
					</tfoot>
				</table>
</div>
